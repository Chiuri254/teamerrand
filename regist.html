<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="regist.css" type="text/css">

    <title>registration form</title>
  </head>
  <body>
    <form class="form-block block" action="regist.html" method="post">
  <div class="form-group regform">
    <h1><strong>E-rrand Registration form</strong></h1>
  
      <div class="form-group cntrl">
        <label for="labelFirstName">First Name</label><br>
        <input type="text" class="form-control" id="firstName" placeholder="first name" required>
      </div>
      <div class="form-group cntrl">
        <label for="labelLastName">Last Name</label><br>
        <input type="text" class="form-control" id="lastName" placeholder="last name" required>
      </div>
      <div class="form-group cntrl">
        <label for="labelEmail">Email</label><br>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
      </div>

      <div class="form-group cntrl">
        <label for="labelPassword">Password</label><br>
        <input type="password" class="form-control" id="password" placeholder="Password" required><br>
      </div>
   <button type="submit" class="btn btn-default" id="subutton"><a href="index.html">Submit</a></button>
 </form>
    </div>
  
  </body>
</html>
